<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="a" id="root">
      <div class="b" id="b-1">
        <div class="a" id="a-2">
          <div class="d" id="d-1"></div>
        </div>
        <div class="c" id="c-1">
          <div class="a" id="a-3">
            <div class="d" id="d-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const root = document.getElementById("root");
      function findByClass(root, el) {
        let output = [];

        if (root.classList.contains(el)) {
          output.push(root.id);
        }

        for (let element of root.children) {
          const childEl = findByClass(element, el);
          output = [...output, ...childEl];
        }

        return output;
      }

      console.log(findByClass(root, "a"));
    </script>
  </body>
</html>
